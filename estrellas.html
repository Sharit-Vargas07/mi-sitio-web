<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrellas</title>
    <link rel="stylesheet" href="icons/all.css">
    <link rel="stylesheet" href="css/estrellas.css">
</head>
<body>
    <label>Puntuación 5</label>
    <input id="puntuacion5" type="text" value="10"><br>
    <label>Puntuación 4</label>
    <input id="puntuacion4" type="text" value="10"><br>
    <label>Puntuación 3</label>
    <input id="puntuacion3" type="text" value="10"><br>
    <label>Puntuación 2</label>
    <input id="puntuacion2" type="text" value="10"><br>
    <label>Puntuación 1</label>
    <input id="puntuacion1" type="text" value="10"><br>
    <label id="sumaPuntuacion" class="suma-puntuacion"></label>
    <div class="grafica-barras">
        <div class="barra barra-1">
            <div id="barra1Puntaje" class="barra-1-puntaje"></div>
        </div>
        <div class="barra barra-2">
            <div id="barra2Puntaje" class="barra-2-puntaje"></div>

        <div class="barra barra-3">
            <div id="barra3Puntaje" class="barra-3-puntaje"></div>
        </div>
        <div class="barra barra-4">
            <div id="barra4Puntaje" class="barra-4-puntaje"></div>
        </div>
        <div class="barra barra-5">
            <div id="barra5Puntaje" class="barra-5-puntaje"></div>
        </div>
    </div>

    <div><button id="buttonGraficar">Graficar</button></div>
    <div class="box-estrellas">
        <div class="estrella estrella-1">
            <i id="star1"></i>
        </div>
        <div class="estrella estrella-2">
            <i id="star2"></i>
        </div>
        <div class="estrella estrella-3">
            <i id="star3"></i>
        </div>
        <div class="estrella estrella-4">
            <i id="star4"></i>
        </div>
        <div class="estrella estrella-5">
            <i id="star5"></i>
        </div>
    </div>
    <div class="box-aleatorio">
        <span id="numRandom"></span>
    </div>
