<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="./css/catalogo.css">
</head>

<body>
    <h1>CATALOGO</h1>
    <h2>CATALOGO DE TELEFONOS CELULARES</h2>
    <br>
    <br>
    <div class="container">
        <div class="product-box">
            <img src="./img/iPhone14ProMax-JPG.jpg" alt="IPHONE 14">
            <br>
            <label class="name-product">IPHONE 14 PRO MAX</label>
            <br>
            <label class="price-product">$9.999.000</label>
        </div>
        <div class="product-box">
            <img src="./img/zfold5.jpg" alt="SAMSUNG GALAXI Z FOLD 4">
            <br>
            <label class="name-product">SAMSUNG GALAXI Z FOLD 4</label>
            <br>
            <label class="price-product">$8.399.900</label>
        </div>
        <div class="product-box">
            <img src="./img/s23ultra.jpg" alt="SAMSUNG GALAXI S23">
            <br>
            <label class="name-product">SAMSUNG GALAXI S23 ULTRA</label>
            <br>
            <label class="price-product">$ 6.999.000</label>
        </div>
        <div class="product-box">
            <img src="./img/edge30ultra.jpg" alt="MOTOROLA EDGE 30 ULTRA">
            <br>
            <label class="name-product">MOTOROLA EDGE 30 ULTRA</label>
            <br>
            <label class="price-product">$4.799.000</label>
        </div>
    </div>
    <button class="boton"><li><a href="index.html">Volver</a></li></button><br>
</body>

</html>
