<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amazon compras </title>
    <link rel="icon" href="img/amazon--600.png">
    <link rel="stylesheet" href="css/amazon.css">
    <link rel="stylesheet" href="icon.css/all.css">
</head>

<body>

    <header>
        <div class="header-logo">
            <img class="img-main-logo" src="img/logoAmazon_348x145.png" alt="">
        </div>
        <div class="header-enviar-a">
            <div class="box-icon-location">
                <i class="icon-location fa-solid fa-location-dot"></i>
            </div>
            <div class="box-texto-enviar-a">
                <span class="texto-enviar-a"> Enviar a </span>
            </div>
            <div class="box-texto-colombia">
                <span class="texto-colombia"> Colombia </span>
            </div>
        </div>
        <div id="boxHeadersearchinput" class="box-header-search-input">
            <div id="headersearchinput" class="header-search-input">
                <div class="box-filtro-todos">
                    <div class="filtro-todos">
                        <select class="select">
                            <option value="1">Todos</option>
                            <option value="1">Todos los Departamentos</option>
                            <option value="1">Arte y Artesanías</option>
                            <option value="1">Automotriz</option>
                            <option value="1">Bebe</option>
                            <option value="1">Belleza y Cuidado Personal</option>
                            <option value="1">Cine y TV</option>
                            <option value="1">Computadoras</option>
                            <option value="1">Deportes y Actividades al aire libre</option>
                            <option value="1">Electronicos</option>
                            <option value="1">Equipaje</option>
                            <option value="1">Herramientas y mejoramiento del Hogar</option>
                            <option value="1">Hogar Y cocina</option>
                            <option value="1">Industrial y Cientifico </option>
                            <option value="1">Insumos para mascotas</option>
                            <option value="1">Juguetes y Juegos</option>
                            <option value="1">Libros</option>
                            <option value="1">Moda de niñas</option>
                            <option value="1">Moda de niños</option>
                            <option value="1">Moda para Mujer</option>
                            <option value="1">Moda para Hombre</option>
                            <option value="1">Musica MP3</option>
                            <option value="1">Musica,CD y Vinilos</option>
                            <option value="1">Ofertas</option>
                            <option value="1">Prime Video</option>
                            <option value="1">Salud y Productos para el Hogar</option>
                            <option value="1">Software</option>
                            <option value="1">Tienda Kindle</option>
                            <option value="1">Videojuegos</option>
                        </select>
                    </div>
                </div>
                <div class="box-buscar-amazon">
                    <div class="buscar-amazon">
                        <input class="input-busqueda" type="text" placeholder="Buscar en Amazon">
                    </div>
                </div>
                <div class="box-lupa">
                    <div class="lupa">
                        <i class="icon-lupa fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-flag-country">
            <div class="box-flag">
                <img class="flag-usa" src="img/bandera90x50.png" alt="">
                <span class="idioma"> ES </span>
                <i class="icon-chevron-idioma fa-solid fa-chevron-down"></i>
            </div>
        </div>
                                      
        <div class="header-identificate">
            <span class="txt-hola-identificate"> Hola, identificate</span><br>
            <span class="txt-cuenta-listas"> Cuenta y Listas </span>
        </div>
        <div class="header-devoluciones">
            <span class="txt-devoluciones"> Devoluciones </span>
            <span class="txt-pedidos"> y Pedidos </span>
        </div>
        <div class="header-carrito">
            <div class="box-carrito">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="txt-carrito"> carrito </span>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <ul class="main-menu">
            <li class="hori">&#9776 Todo</li>
            <li class="hori">Ofertas del Día</li>
            <li class="hori">Servicios al Cliente</li>
            <li class="hori">Listas</li>
            <li class="hori">Tarjetas de regalo</li>
            <li class="hori">Vender</li>
        </ul>
    </nav>
    <div id="mainContent" class="mainContent">
        <div class="box-modal">
            <div class="modal">
                <div id="clos" class="clos">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="imagenes">
                        <img id="mainImgModal" class="reloj" src="img/relojamazaon121.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="infoproducto">IBSO Women‘s Watches Leather Strap Round Case Fashion Female
                            Waterproof Wristwatch Reloj de Mujer</span>
                        <div class="thumbails">
                            <div id="thub1" class="thub1">
                                <img class="figuras" src="./img/relojamazaon1.jpg" alt="">
                            </div>
                            <div id="thub2" class="thub2">
                                <img class="figuras" src="./img/relojamazon2.jpg" alt="">
                            </div>
                            <div id="thub3" class="thub3">
                                <img class="figuras" src="./img/relojamazon3.jpg" alt="">
                            </div>
                            <div id="thub4" class="thub4">
                                <img class="figuras" src="./img/relojamazon4.jpg" alt="">
                            </div>
                            <div id="thub5" class="thub5">
                                <img class="figuras" src="./img/relojamazon5.jpg" alt="">
                            </div>
                            <div id="thub6" class="thub6">
                                <img class="figuras" src="./img/relojamazon6.jpg" alt="">
                            </div>
                            
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/amazon.js"></script>
</body>

</html>
