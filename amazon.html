<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amazon compras </title>
    <link rel="stylesheet" href="css/amazon.css">
    <link rel="stylesheet" href="icon.css/all.css">
</head>
<body>
   
    <header>
        <div class="header-logo">
            <img class="img-main-logo" src="img/logoAmazon_348x145.png" alt="">
        </div>
        <div class="header-enviar-a">
            <div class="box-icon-location">
                <i class="icon-location fa-solid fa-location-dot"></i>
            </div>
            <div class="box-texto-enviar-a">
                <span class="texto-enviar-a"> Enviar a </span>
            </div>
            <div class="box-texto-colombia">
                <span class="texto-colombia"> Colombia </span>
            </div>
        </div>
        <div class="box-header-search-input">
            <div class="header-search-input">
                <div class="box-filtro-todos">
                    <div class="filtro-todos">
                        <span class="header-todos"> Todos </span>
                        <i class="icon-chevron fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="box-buscar-amazon">
                    <div class="buscar-amazon">
                        <input class="input-busqueda" type="text" placeholder="Buscar en Amazon">
                    </div>
                </div>
                <div class="box-lupa">
                    <div class="lupa">
                        <i class="icon-lupa fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-flag-country">
            <div class="box-flag">
                <img class="flag-usa" src="img/bandera90x50.png" alt="">
                <span class="idioma"> ES </span>
                <i class="icon-chevron-idioma fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <div class="header-identificate">
            <span class="txt-hola-identificate"> Hola, identificate</span><br>
            <span class="txt-cuenta-listas"> Cuenta y Listas </span>
            <i class="icon-chevron-identificate fa-solid fa-chevron-down"></i>
        </div>
        <div class="header-devoluciones">
            <span class="txt-devoluciones"> Devoluciones </span>
            <span class="txt-pedidos"> y Pedidos </span>
        </div>
        <div class="header-carrito">
            <div class="box-carrito">
                <span class="txt-carrito"> carrito </span>
            </div>
        </div>
    </header>

    <script src="js/amazon.js"></script>
</body>
</html>
